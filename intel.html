<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    width: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Proposal Screen with custom background */
  #proposalScreen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-image: url(her.jpg); /* <- Replace with your image file name or URL */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: 1;
  }

  h1 {
    color: #ff0066;
    margin-bottom: 10px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  }

  p {
    font-size: 1.5rem;
    margin-bottom: 30px;
    color: #ff33cc;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
  }

  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    transition: all 0.2s ease;
  }

  #yesBtn {
    background-color: #ff4d94;
    color: white;
    animation: bounce 1s infinite alternate;
  }

  #noBtn {
    background-color: #ffcccc;
    color: #990000;
  }

  @keyframes bounce {
    0% { transform: scale(1) translateY(0); }
    50% { transform: scale(1.2) translateY(-10px); }
    100% { transform: scale(1) translateY(0); }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 20px;
    color: #ff3366;
    animation: float 5s linear infinite;
    z-index: 1;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
  }

  /* Celebration Screen */
  #celebrationScreen {
    display: none;
    justify-content: center;
    align-items: center;
    background: #ffe6f2;
    flex-direction: column;
    text-align: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
  }

  #celebrationMsg {
    font-size: 2rem;
    color: #ff0066;
    text-align: center;
    margin-top: 20px;
    z-index: 3;
  }

  #fireworks {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
  }
</style>
</head>
<body>

<div id="proposalScreen">
  <h1>From Sonwabile Peni</h1>
  <p>May you be my Valentines dateðŸ’“ðŸ’•</p>
  <button id="yesBtn">YES!!</button>
  <button id="noBtn">no</button>
</div>

<div id="celebrationScreen">
  <canvas id="fireworks"></canvas>
  <div id="celebrationMsg">THANK YOU!!ðŸ’–<br> Iâ€™LL MAKE THIS THE BEST DAY OF YOUR LIFE</div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

// YES grows bigger
let yesScale = 1;
setInterval(() => {
  yesScale += 0.02;
  yesBtn.style.transform = `scale(${yesScale}) translateY(${Math.sin(Date.now() / 200) * -10}px)`;
}, 100);

// NO shrinks
let noScale = 1;
setInterval(() => {
  noScale = Math.max(noScale - 0.02, 0.2);
  noBtn.style.transform = `scale(${noScale})`;
}, 100);

// NO button moves
function moveNoBtn() {
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  noBtn.style.position = 'absolute';
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}
noBtn.addEventListener('mouseenter', moveNoBtn);
noBtn.addEventListener('touchstart', moveNoBtn);

// Floating hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.fontSize = (10 + Math.random() * 30) + 'px';
  heart.innerText = 'ðŸ’–';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

// Fireworks
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function createFirework() {
  const x = random(100, canvas.width - 100);
  const y = random(100, canvas.height - 100);
  const particles = [];
  for (let i = 0; i < 50; i++) {
    particles.push({
      x: x,
      y: y,
      dx: random(-3,3),
      dy: random(-3,3),
      alpha: 1,
      color: `hsl(${Math.random()*360}, 100%, 50%)`
    });
  }
  return particles;
}

let fireworks = [];
function animateFireworks() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  fireworks.forEach((particles, idx) => {
    particles.forEach(p => {
      ctx.fillStyle = p.color;
      ctx.globalAlpha = p.alpha;
      ctx.beginPath();
      ctx.arc(p.x,p.y,3,0,Math.PI*2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      p.alpha -= 0.02;
    });
    if(particles.every(p=>p.alpha<=0)) fireworks.splice(idx,1);
  });
  requestAnimationFrame(animateFireworks);
}
animateFireworks();

// YES click -> celebration screen
yesBtn.addEventListener('click', () => {
  document.getElementById('proposalScreen').style.display = 'none';
  document.getElementById('celebrationScreen').style.display = 'flex';

  // multiple fireworks
  for(let i=0;i<8;i++){
    fireworks.push(createFirework());
  }
});
</script>

</body>
</html>
